<!doctype html>

<head>
	<meta charset="utf-8">

  	<!-- You can use .htaccess and remove these lines to avoid edge case issues. -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	<title>{{ settings:site_name }} &raquo; {{ template:title }}</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

  	<!-- Mobile viewport optimized -->
  	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<!-- Set a base location for assets -->
	<base href="{{ url:base }}"/>
	<!-- End base -->

  	<!-- CSS. No need to specify the media attribute unless specifically targeting a media type, leaving blank implies media=all -->
  	{{ theme:css file="style.css" }}
  	<!-- End CSS-->

	<!-- Googlelicious -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" type="text/css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold" type="text/css" />

	<!-- Load up some favicons -->
  	{{ theme:favicon }}

  	<!-- All JavaScript at the bottom, except for Modernizr. -->
  	{{ theme:js file="libs/jquery.js" }}

	
	{{ template:metadata }}
	
	<!-- Google Analytics -->
	{{ integration:analytics }}
</head>

<body class="{{ url:segments segment="1" default="home" }}">
	
	<!-- container -->
	<div class="container">	

		<header>
			<div id="logo">
				<a href="{{ url:base }}">
					<h1>{{ settings:site_name }}</h1>
				</a>
		
				<span class="slogan">
					{{ settings:site_slogan }}
				</span>
			</div>
		</header>
