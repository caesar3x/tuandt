<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js" lang="en"> 		   <![endif]-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- You can use .htaccess and remove these lines to avoid edge case issues. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ settings:site_name }} &raquo; {{ template:title }}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Set a base location for assets -->
    <base href="{{ url:base }}"/>
    <!-- End base -->

    <!-- CSS. No need to specify the media attribute unless specifically targeting a media type, leaving blank implies media=all -->
    <link type="text/css" rel="stylesheet" href="{{ url:site }}skin/css/style.css">
    <link type="text/css" rel="stylesheet" href="{{ url:site }}skin/css/layout.css">
    <link type="text/css" rel="stylesheet" href="{{ url:site }}skin/css/extend.css">
    <!-- End CSS-->
    <!--Load font-->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300,600,400' rel='stylesheet' type='text/css'>
    <!--End load font-->
    <!-- Load up some favicons -->

    <!-- All JavaScript at the bottom, except for Modernizr. -->
    <script type="text/javascript" src="{{ url:site }}skin/js/jquery.js"></script>
    <script type="text/javascript" src="{{ url:site }}skin/js/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="{{ url:site }}skin/js/jquery.ui.datepicker.min.js"></script>
    <script type="text/javascript" src="{{ url:site }}skin/js/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="{{ url:site }}skin/js/science.js"></script>


    {{ template:metadata }}

    <!-- Google Analytics -->
    {{ integration:analytics }}
</head>

<body class="page home cusout">
<section id="wrapper">
    <header id="header">
        <div class="container">
            <div class="row-fluid">
                <div class="logo span3">
                    <h1><a href="{{ url }}" title="Science revolution">
                        {{theme:image file="logo.png"}}
                    </a></h1>
                </div>
                {{ theme:partial name="quick-access" }}
            </div>
        </div>
    </header>
    <section id="navbar">
        <div class="container">
            <div class="row-fluid">
                <div class="span7"></div>
                <form id="search_mini_form" class="right span5" method="get" action="#">
                    <div class="form-search clear">
                        <input type="text" maxlength="128" class="input-text" value="" name="search" id="search" />
                        <button class="button" title="Search" type="submit"><span>Search</span></button>
                        <a class="button advance_search" href="#" title="">+ Advance</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="banner">
        {{theme:image file="homebanner.jpg"}}
    </section>
    <section id="content">
