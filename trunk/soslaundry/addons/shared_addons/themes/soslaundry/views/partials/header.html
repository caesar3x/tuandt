<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js" lang="en"> 		   <![endif]-->

<head>
	<meta charset="utf-8">

  	<!-- You can use .htaccess and remove these lines to avoid edge case issues. -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	<title>{{ settings:site_name }} &raquo; {{ template:title }}</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

  	<!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<!-- Set a base location for assets -->
	<base href="{{ url:base }}"/>
	<!-- End base -->

  	<!-- CSS. No need to specify the media attribute unless specifically targeting a media type, leaving blank implies media=all -->
    <link rel="stylesheet" type="text/css" href="http://css.soslaundry.us/style.css">
    <link rel="stylesheet" type="text/css" href="http://css.soslaundry.us/responsive.css">
  	<!-- End CSS-->

	<!-- Load up some favicons -->
  	{{ theme:favicon }}

  	<!-- All JavaScript at the bottom, except for Modernizr. -->


	
	{{ template:metadata }}
	
	<!-- Google Analytics -->
	{{ integration:analytics }}
</head>

<body class="{{ url:segments segment="1" default="home" }}">
<section id="wrapper">
    <header>
        <a href="{{ url:base }}" title="{{ settings:site_name }}">
            <img src="http://images.soslaundry.us/header.png" alt="{{ settings:site_name }}">
        </a>
        <img src="http://images.soslaundry.us/logo1.png" alt="{{ settings:site_name }}" class="logo1">
        <img src="http://images.soslaundry.us/logo2.png" alt="{{ settings:site_name }}" class="logo2">
    </header>
